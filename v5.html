<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <title>SahelStats Pro - Mobile</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4F46E5;       --primary-dark: #4338ca;  --primary-light: #e0e7ff;
            --secondary: #0f172a;     --surface: #ffffff;       --background: #f8fafc;
            --text-main: #1e293b;     --text-muted: #64748b;
            --success: #10b981;       --warning: #f59e0b;       --danger: #ef4444;      --info: #0ea5e9;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-md: 0.5rem;      --radius-xl: 1rem;
            --navbar-height: 64px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; padding-bottom: 2rem; }

        /* --- Navbar Responsive --- */
        .navbar { 
            background: var(--surface); 
            border-bottom: 1px solid var(--border); 
            height: var(--navbar-height); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 1.5rem; 
            position: sticky; 
            top: 0; 
            z-index: 50; 
            box-shadow: var(--shadow-sm);
        }
        .brand { font-size: 1.25rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; }
        .brand span { color: var(--secondary); }
        .nav-profile { display: flex; align-items: center; gap: 0.75rem; font-size: 0.85rem; color: var(--text-muted); }
        .avatar { width: 32px; height: 32px; background: var(--primary-light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.2rem; }
        
        /* Mode petit √©cran pour la navbar */
        @media (max-width: 640px) {
            .navbar { padding: 0 1rem; }
            .brand span.subtitle { display: none; } /* Cache le sous-texte sur mobile */
            #nav-mode-label { display: none; } /* Cache le texte "Mode connect√©" sur mobile */
        }

        .main-container { flex: 1; padding: 1.5rem; max-width: 1400px; margin: 0 auto; width: 100%; }
        @media (max-width: 640px) { .main-container { padding: 1rem; } }

        /* --- Components --- */
        .card { background: var(--surface); border-radius: var(--radius-xl); padding: 1.5rem; border: 1px solid var(--border); margin-bottom: 1.5rem; box-shadow: var(--shadow-sm); transition: transform 0.2s; }
        @media (max-width: 640px) { .card { padding: 1rem; border-radius: 0.75rem; } }

        /* Boutons Responsive */
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; 
            padding: 0.75rem 1.25rem; border-radius: var(--radius-md); font-weight: 600; 
            cursor: pointer; border: 1px solid transparent; transition: all 0.2s; 
            font-size: 0.95rem; white-space: nowrap; user-select: none;
            touch-action: manipulation; /* Optimisation tactile */
        }
        .btn:active { transform: scale(0.98); }
        .btn-sm { padding: 0.5rem 0.8rem; font-size: 0.85rem; }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(79, 70, 229, 0.3); }
        .btn-secondary { background: white; border: 1px solid var(--border); color: var(--text-main); }
        .btn-danger { background: #fee2e2; color: #991b1b; }
        .btn-info { background: var(--info); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); padding: 0.5rem; }

        /* Sur mobile, les boutons prennent souvent 100% de largeur dans les formulaires */
        @media (max-width: 640px) {
            .btn-block-mobile { width: 100%; margin-bottom: 0.5rem; }
            .flex-end .btn { flex: 1; } /* Boutons partagent l'espace */
        }

        /* Inputs */
        .form-control { 
            width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--border); 
            border-radius: var(--radius-md); background: #fcfcfc; font-size: 1rem; /* 16px min pour √©viter le zoom iOS */
            transition: border-color 0.2s;
        }
        .form-control:focus { border-color: var(--primary); ring: 2px solid var(--primary-light); }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-main); }

        /* Checkbox & Radio Agrandis pour le tactile */
        input[type="checkbox"], input[type="radio"] {
            transform: scale(1.3); margin-right: 0.5rem; accent-color: var(--primary);
        }

        /* --- Layout Utils --- */
        .flex-between { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .flex-end { display: flex; justify-content: flex-end; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
        
        /* Colonne unique sur mobile pour les en-t√™tes */
        @media (max-width: 640px) {
            .flex-between { flex-direction: column; align-items: stretch; }
            .flex-end { justify-content: stretch; }
            .header-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
            .header-actions .btn { width: 100%; }
        }

        .hidden { display: none !important; }
        .text-sm { font-size: 0.85rem; color: var(--text-muted); }
        .text-center { text-align: center; }

        /* Badges */
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; display: inline-block; }
        .badge-draft { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .badge-published { background: #ecfdf5; color: #047857; border: 1px solid #d1fae5; }

        /* --- Tables Responsive --- */
        .table-wrapper { 
            overflow-x: auto; 
            border-radius: 0.75rem; 
            border: 1px solid var(--border); 
            background: white; 
            margin-bottom: 1rem;
            /* Scroll smooth sur mobile */
            -webkit-overflow-scrolling: touch; 
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; min-width: 600px; /* Force scroll */ }
        th, td { padding: 1rem; border-bottom: 1px solid var(--border); text-align: left; }
        th { background: #f8fafc; font-weight: 600; color: var(--text-muted); white-space: nowrap; position: sticky; top: 0; }
        
        /* Edit cell focus */
        td[contenteditable="true"]:focus { background: #eff6ff; outline: 2px solid var(--primary); padding: 0.8rem; }

        /* --- Toaster --- */
        #toast-container { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { background: var(--secondary); color: white; padding: 1rem 1.25rem; border-radius: var(--radius-md); display: flex; align-items: center; gap: 0.75rem; box-shadow: var(--shadow-md); animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); font-size: 0.9rem; }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.warning { border-left: 4px solid var(--warning); background: #fff7ed; color: #7c2d12; border: 1px solid #fed7aa; }
        .toast.error { border-left: 4px solid var(--danger); background: #fef2f2; color: #991b1b; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Modals Responsive --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1100; backdrop-filter: blur(2px); padding: 1rem; }
        .modal-content { background: white; padding: 1.5rem; border-radius: var(--radius-xl); width: 100%; max-width: 450px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); animation: zoomIn 0.2s; }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .file-drop-area { border: 2px dashed var(--border); padding: 2rem 1rem; text-align: center; margin: 1rem 0; cursor: pointer; border-radius: var(--radius-md); transition: background 0.2s; background: #f8fafc; }
        .file-drop-area:active { background: #eff6ff; border-color: var(--primary); }

        /* --- Tabs Scrollable --- */
        .tabs-container { display: flex; gap: 0.5rem; border-bottom: 1px solid var(--border); margin-bottom: 1.5rem; overflow-x: auto; padding-bottom: 0.5rem; -webkit-overflow-scrolling: touch; }
        .tab-btn { padding: 0.75rem 1rem; background: transparent; border: none; border-bottom: 2px solid transparent; color: var(--text-muted); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 0.95rem; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* --- Analysis Grids --- */
        .analysis-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        @media (max-width: 480px) { .analysis-grid { grid-template-columns: 1fr; } } /* 1 colonne sur petits mobiles */
        
        .chart-container { position: relative; height: 250px; width: 100%; margin-bottom: 1rem; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
        .stat-box { background: #f1f5f9; padding: 1rem; border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border); }
        .stat-num { font-size: 1.25rem; font-weight: 800; color: var(--secondary); word-break: break-all; }
        .stat-lbl { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); margin-top: 0.25rem; letter-spacing: 0.05em; }
        
        .axis-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px dashed var(--border); }
        .axis-inputs input { padding: 0.4rem; font-size: 0.8rem; border: 1px solid var(--border); border-radius: 4px; width: 100%; }

        /* Draggable List Styles */
        .q-card { background: #f8fafc; padding: 1rem; margin-bottom: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius-md); display: flex; gap: 0.75rem; align-items: flex-start; }
        .drag-handle { cursor: grab; padding: 0.5rem 0; color: var(--text-muted); font-size: 1.5rem; line-height: 1; touch-action: none; }
        .drag-over { border: 2px dashed var(--primary) !important; background: var(--primary-light) !important; }
        
        /* Ajustements d'impression pour rapports */
        @media print {
            .navbar, .btn, .tabs-container { display: none !important; }
            .card { border: none; box-shadow: none; break-inside: avoid; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <!-- Modales -->
    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-bottom:0.5rem; color:var(--secondary);">Confirmation</h3>
            <p id="modal-msg" style="color:var(--text-muted); margin-bottom:1.5rem;">√ätes-vous s√ªr ?</p>
            <div class="flex-end">
                <button class="btn btn-secondary btn-block-mobile" id="modal-cancel">Annuler</button>
                <button class="btn btn-danger btn-block-mobile" id="modal-confirm">Confirmer</button>
            </div>
        </div>
    </div>

    <div id="import-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="color:var(--primary);">üì• Fusionner Donn√©es</h3>
            <p class="text-sm" style="margin-bottom:1rem;">S√©lectionnez fichiers JSON de collecteurs.</p>
            <input type="file" id="import-file" accept=".json" multiple class="hidden">
            <div class="file-drop-area" onclick="document.getElementById('import-file').click()">
                <div style="font-size:2.5rem;">üìÇ</div>
                <p>Cliquez pour choisir les fichiers</p>
            </div>
            <div id="import-status" class="text-sm" style="margin-top:1rem; color:var(--info); font-weight:600;"></div>
            <div class="flex-end" style="margin-top:1rem;">
                <button class="btn btn-secondary btn-block-mobile" onclick="closeImportModal()">Fermer</button>
            </div>
        </div>
    </div>

    <div id="import-struct-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="color:var(--primary);">üì• Importer Questionnaire</h3>
            <p class="text-sm" style="margin-bottom:1rem;">Chargez un fichier structure (.json).</p>
            <input type="file" id="import-struct-file" accept=".json" class="hidden">
            <div class="file-drop-area" onclick="document.getElementById('import-struct-file').click()">
                <div style="font-size:2.5rem;">üìù</div>
                <p>S√©lectionner fichier</p>
            </div>
            <div class="flex-end">
                <button class="btn btn-secondary btn-block-mobile" onclick="closeStructModal()">Fermer</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="brand">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--primary)"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
            Sahel<span>Stats</span> <span class="subtitle" style="font-weight:300; font-size:0.8em; margin-left:5px; color:var(--text-muted)">Pro</span>
        </div>
        <div class="nav-profile">
            <span id="nav-mode-label">Mode Connect√©</span>
            <div class="avatar" title="Profil">üë®‚Äçüî¨</div>
        </div>
    </nav>

    <div id="app" class="main-container"></div>

    <script>
        // --- Configuration ---
        const embeddedSurveyData = null; 
        const isLockedMode = false; 

        // --- √âtat Global ---
        let state = {
            view: 'list',
            surveys: [],
            currentSurvey: null,
            responses: {},
            formData: {},
            resultsTab: 'data', 
            isOfflineMode: false,
            collectorName: '',
            filterCollector: '',
            activeCharts: []
        };

        let draggedQ = null; 

        // --- Initialisation ---
        function init() {
            if (embeddedSurveyData || isLockedMode) {
                state.isOfflineMode = true;
                if (embeddedSurveyData) {
                    state.surveys = [embeddedSurveyData];
                    state.currentSurvey = embeddedSurveyData;
                } else {
                    loadData();
                }
                
                if(state.currentSurvey) {
                    const savedResponses = localStorage.getItem(`responses_${state.currentSurvey.id}`);
                    state.responses = savedResponses ? { [state.currentSurvey.id]: JSON.parse(savedResponses) } : { [state.currentSurvey.id]: [] };
                }

                state.collectorName = localStorage.getItem('collector_name') || '';
                const modeLabel = document.getElementById('nav-mode-label');
                if(modeLabel) modeLabel.textContent = isLockedMode ? "Mode Collecteur" : "Autonome";
                navigateTo('offline-home');
            } else {
                loadData();
                render();
            }
        }

        function loadData() {
            const savedSurveys = localStorage.getItem('surveys');
            const savedResponses = localStorage.getItem('responses');
            if (savedSurveys) state.surveys = JSON.parse(savedSurveys);
            if (savedResponses) state.responses = JSON.parse(savedResponses);
        }

        function saveData() {
            if (state.isOfflineMode) {
                localStorage.setItem(`responses_${state.currentSurvey.id}`, JSON.stringify(state.responses[state.currentSurvey.id]));
                localStorage.setItem('collector_name', state.collectorName);
            } else {
                localStorage.setItem('surveys', JSON.stringify(state.surveys));
                localStorage.setItem('responses', JSON.stringify(state.responses));
            }
        }

        function navigateTo(view, surveyId = null) {
            if (!state.isOfflineMode && !isLockedMode && (state.view === 'create') && view === 'list') {
                saveDraft();
            }

            if (surveyId) {
                const targetSurvey = state.surveys.find(s => s.id === surveyId);
                if (!state.isOfflineMode && targetSurvey && view === 'collect' && targetSurvey.status === 'draft') {
                    showToast("Enqu√™te en brouillon. Publiez-la pour collecter.", "error");
                    return; 
                }
                state.currentSurvey = targetSurvey;
                if(!state.currentSurvey.status) state.currentSurvey.status = 'published';
            }
            
            state.view = view;
            state.formData = {};
            state.filterCollector = '';
            window.scrollTo(0,0);
            render();
        }

        window.switchResultTab = (tab) => {
            state.resultsTab = tab;
            render();
        };

        window.updateCell = (respId, qId, cell, type) => {
            const val = cell.innerText;
            const surveyId = state.currentSurvey.id;
            const resp = state.responses[surveyId].find(r => r.id === respId);
            if (resp) {
                if (type === 'number') { const num = parseFloat(val); resp.data[qId] = isNaN(num) ? val : num; } 
                else { resp.data[qId] = val; }
                saveData();
                showToast("Valeur mise √† jour");
            }
        };

        window.updateAxisLabel = (qId, axis, value) => {
            const sec = state.currentSurvey.sections.find(s => s.questions.some(q => q.id === qId));
            const q = sec.questions.find(q => q.id === qId);
            if (!q.chartOptions) q.chartOptions = {};
            q.chartOptions[axis] = value;
            saveData();
        };

        function createNewSurvey() {
            const newSurvey = {
                id: Date.now().toString(),
                title: 'Nouvelle enqu√™te',
                description: '',
                sections: [{ id: Date.now().toString(), name: 'Section Principale', questions: [] }],
                createdAt: new Date().toISOString(),
                status: 'draft'
            };
            state.currentSurvey = newSurvey;
            navigateTo('create');
        }

        function saveDraft() {
            if (!state.currentSurvey) return;
            const existingIdx = state.surveys.findIndex(s => s.id === state.currentSurvey.id);
            if (existingIdx >= 0) state.surveys[existingIdx] = state.currentSurvey;
            else state.surveys.push(state.currentSurvey);
            saveData();
            if (state.currentSurvey.status === 'draft') showToast("Brouillon sauvegard√©", "warning");
        }

        function submitResponse() {
            if (!state.collectorName && state.isOfflineMode) {
                showToast("Veuillez renseigner votre nom de collecteur.", "error");
                const input = document.getElementById('collector-name-input');
                if(input) { input.focus(); input.scrollIntoView({behavior: "smooth"}); }
                return;
            }
            const allQuestions = state.currentSurvey.sections.flatMap(s => s.questions);
            for (const q of allQuestions) {
                if (q.required) {
                    const val = state.formData[q.id];
                    if (val === undefined || val === "" || (Array.isArray(val) && val.length === 0)) {
                        showToast(`Question manquante : "${q.label}"`, 'error');
                        // Scroll vers la question
                        const el = document.querySelector(`[data-qid="${q.id}"]`);
                        if(el) el.closest('.input-group').scrollIntoView({behavior: "smooth", block: "center"});
                        return;
                    }
                }
            }
            const surveyId = state.currentSurvey.id;
            if (!state.responses[surveyId]) state.responses[surveyId] = [];
            state.responses[surveyId].push({
                id: Date.now().toString(),
                timestamp: new Date().toISOString(),
                collector: state.collectorName || 'Admin',
                data: state.formData
            });
            saveData();
            showToast("R√©ponse enregistr√©e !", "success");
            setTimeout(() => { state.isOfflineMode ? navigateTo('offline-home') : navigateTo('list'); }, 1000);
        }

        // --- GESTION IMPORT / EXPORT ---

        function exportSurveyStructure(surveyId) {
            const survey = state.surveys.find(s => s.id === surveyId);
            const fileName = `STRUCT_${survey.title.replace(/[^a-z0-9]/gi, '_')}.json`;
            downloadFile(JSON.stringify(survey, null, 2), fileName, 'application/json');
            showToast("Structure export√©e.");
        }

        function openImportStructModal() { document.getElementById('import-struct-modal').classList.remove('hidden'); }
        function closeStructModal() { document.getElementById('import-struct-modal').classList.add('hidden'); document.getElementById('import-struct-file').value = ''; }

        document.addEventListener('DOMContentLoaded', () => {
            const structInput = document.getElementById('import-struct-file');
            if(structInput) {
                structInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            const newSurvey = JSON.parse(ev.target.result);
                            if(!newSurvey.sections || !newSurvey.title) throw new Error("Format invalide");
                            newSurvey.id = Date.now().toString(); 
                            newSurvey.title += " (Import)";
                            state.surveys.push(newSurvey);
                            saveData();
                            render();
                            showToast("Questionnaire import√©");
                        } catch(err) { showToast("Fichier invalide", "error"); }
                        closeStructModal();
                    };
                    reader.readAsText(file);
                });
            }
        });

        function exportSyncData() {
            const sId = state.currentSurvey.id;
            const responses = state.responses[sId] || [];
            if (responses.length === 0) { showToast("Aucune r√©ponse √† exporter.", "warning"); return; }
            
            const isMaster = !state.isOfflineMode;
            const label = isMaster ? "MASTER" : (state.collectorName || "ANON");

            const syncPacket = {
                type: 'sahelstats_sync',
                surveyId: sId,
                collector: label,
                exportedAt: new Date().toISOString(),
                responses: responses
            };
            const fileName = `SYNC_${state.currentSurvey.title.substring(0,10)}_${label}_${responses.length}.json`;
            downloadFile(JSON.stringify(syncPacket, null, 2), fileName, 'application/json');
            showToast("Fichier Sync g√©n√©r√©.");
        }

        function triggerImport() { document.getElementById('import-modal').classList.remove('hidden'); }
        function closeImportModal() { document.getElementById('import-modal').classList.add('hidden'); document.getElementById('import-file').value = ''; document.getElementById('import-status').innerHTML=''; }

        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('import-file');
            if(fileInput) {
                fileInput.addEventListener('change', async (e) => {
                    const files = Array.from(e.target.files);
                    if (files.length === 0) return;

                    let totalAdded = 0;
                    let totalSkipped = 0;
                    let errors = 0;

                    const statusDiv = document.getElementById('import-status');
                    statusDiv.innerHTML = "Traitement...";

                    for (const file of files) {
                        try {
                            const text = await readFileAsync(file);
                            const packet = JSON.parse(text);
                            const result = processSyncPacket(packet, true); 
                            if(result) {
                                totalAdded += result.added;
                                totalSkipped += result.skipped;
                            } else {
                                errors++;
                            }
                        } catch (err) {
                            errors++;
                        }
                    }

                    saveData();
                    render();
                    closeImportModal();
                    
                    let msg = `+${totalAdded} ajout√©s, ${totalSkipped} doublons.`;
                    if(errors > 0) msg += ` (${errors} err)`;
                    showToast(msg, totalAdded > 0 ? "success" : "warning");
                });
            }
        });

        function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function processSyncPacket(packet, silent = false) {
            if (packet.type !== 'sahelstats_sync') { if(!silent) showToast("Format invalide", "error"); return null; }
            if (packet.surveyId !== state.currentSurvey.id) { if(!silent) showToast("Mauvaise enqu√™te", "error"); return null; }

            const currentResponses = state.responses[state.currentSurvey.id] || [];
            let addedCount = 0;
            let skippedCount = 0;

            packet.responses.forEach(newResp => {
                const exists = currentResponses.find(r => r.id === newResp.id);
                if (!exists) { currentResponses.push(newResp); addedCount++; } else { skippedCount++; }
            });

            state.responses[state.currentSurvey.id] = currentResponses;
            
            if(!silent) {
                saveData();
                render();
                let msg = `+${addedCount} ajouts, ${skippedCount} doublons`;
                showToast(msg, addedCount > 0 ? "success" : "warning");
            }
            return { added: addedCount, skipped: skippedCount };
        }

            if(state.filterCollector) {
                filteredResponses = responses.filter(r => (r.collector || 'Admin') === state.filterCollector);
            }

            const allQuestions = survey.sections.flatMap(s => s.questions);
            return { survey, responses: filteredResponses, allQuestions };
        }

        function getQuantile(sortedArr, q) {
            const pos = (sortedArr.length - 1) * q;
            const base = Math.floor(pos);
            const rest = pos - base;
            if ((sortedArr[base + 1] !== undefined)) {
                return sortedArr[base] + rest * (sortedArr[base + 1] - sortedArr[base]);
            } else {
                return sortedArr[base];
            }
        }

                        else if(q.type==='select') input = `<select class="${comClass}" data-qid="${q.id}" ${dis} style="min-height:45px;"><option value="">-- S√©lectionner --</option>${q.options.map(o=>`<option>${o}</option>`).join('')}</select>`;
                        else if(q.type==='radio') input = `<div style="display:flex; flex-direction:column; gap:0.5rem;">${q.options.map(o=>`<label style="display:flex; align-items:center; padding:0.5rem; background:#f8fafc; border-radius:4px;"><input type="radio" name="${q.id}" value="${o}" data-qid="${q.id}" ${dis}> ${o}</label>`).join('')}</div>`;
                        else if(q.type==='checkbox') input = `<div style="display:flex; flex-direction:column; gap:0.5rem;">${q.options.map(o=>`<label style="display:flex; align-items:center; padding:0.5rem; background:#f8fafc; border-radius:4px;"><input type="checkbox" value="${o}" data-qid="${q.id}" data-is-check="true" ${dis}> ${o}</label>`).join('')}</div>`;
                        
                        return `<div class="input-group"><label>${q.label} ${req}</label>${input}</div>`;
                    }).join('')}
                </div>
            `).join('');
        }

        function attachFormListeners() {
            const form = document.getElementById('collect-form'); if(!form) return;
            // On retire le focus automatique sur mobile pour √©viter que le clavier ne saute
            form.addEventListener('change', e => {
                const t = e.target; const qid = t.dataset.qid;
                if(!qid) return;
                if(t.type==='checkbox') {
                    if(!state.formData[qid]) state.formData[qid]=[];
                    if(t.checked) state.formData[qid].push(t.value); else state.formData[qid] = state.formData[qid].filter(v=>v!==t.value);
                } else if(t.type==='number') { state.formData[qid] = t.value === "" ? "" : parseFloat(t.value);
                } else if(t.type==='radio') { if(t.checked) state.formData[qid] = t.value;
                } else { state.formData[qid] = t.value; }
            });
            form.addEventListener('input', e => { 
                if(e.target.type !== 'checkbox' && e.target.type !== 'radio' && e.target.tagName !== 'SELECT') { 
                    const qid = e.target.dataset.qid; if(qid) state.formData[qid] = e.target.value; 
                } 
            });
        }

        function renderResults(app) {
            const responses = state.responses[state.currentSurvey.id] || [];
            app.innerHTML = `
                <div class="flex-between" style="margin-bottom:1rem;">
                    <button class="btn btn-secondary" onclick="state.isOfflineMode ? navigateTo('offline-home') : navigateTo('list')">‚Üê Retour</button>
                    <h1>R√©sultats</h1>
                    <div class="flex-end header-actions">
                        <button class="btn btn-warning" onclick="triggerImport()">üì• Import</button>
                        <button class="btn btn-secondary" onclick="exportSyncData()">üì§ Sync</button>
                        <button class="btn btn-success" onclick="exportToExcel('${state.currentSurvey.id}')">Excel</button>
                    </div>
                </div>
                <div class="tabs-container">
                    <button class="tab-btn ${state.resultsTab === 'data' ? 'active' : ''}" onclick="switchResultTab('data')">üìã Donn√©es</button>
                    <button class="tab-btn ${state.resultsTab === 'analysis' ? 'active' : ''}" onclick="switchResultTab('analysis')">üìà Analyses</button>
                    <button class="tab-btn ${state.resultsTab === 'collectors' ? 'active' : ''}" onclick="switchResultTab('collectors')">üë• Collecteurs</button>
                </div>
                ${responses.length === 0 ? '<div class="card" style="text-align:center; padding:2rem;">Aucune donn√©e.</div>' : (
                    state.resultsTab === 'data' ? renderDataTable(responses) : (state.resultsTab === 'analysis' ? renderAnalysis(responses) : renderCollectorAnalysis(responses))
                )}
            `;
        }

        function renderDataTable(responses) {
            const allQ = state.currentSurvey.sections.flatMap(s => s.questions);
            return `
                <p class="text-sm" style="margin-bottom:0.5rem;">‚ÑπÔ∏è Glissez horizontalement pour voir tout.</p>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>#</th><th>Collecteur</th><th>Date</th>${allQ.map(q=>`<th>${q.label}</th>`).join('')}</tr></thead>
                        <tbody>
                            ${responses.map((r,i) => `
                                <tr><td>${i+1}</td><td><span class="badge" style="background:#e0e7ff; color:#4338ca;">${r.collector || 'Admin'}</span></td><td>${new Date(r.timestamp).toLocaleDateString()}</td>
                                ${allQ.map(q => { let v=r.data[q.id]; let d=Array.isArray(v)?v.join(','):(v??''); return `<td contenteditable="true" onblur="updateCell('${r.id}', '${q.id}', this, '${q.type}')">${d}</td>`; }).join('')}
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        window.filterAnalysis = (collector) => {
            state.filterCollector = collector;
            const allResp = state.responses[state.currentSurvey.id] || [];
            const filtered = collector ? allResp.filter(r => (r.collector || 'Admin') === collector) : allResp;
            const allQ = state.currentSurvey.sections.flatMap(s => s.questions);
            initCharts(filtered, allQ);
        };

        function renderAnalysis(responses) {
            const allQ = state.currentSurvey.sections.flatMap(s => s.questions);
            const collectors = [...new Set(responses.map(r => r.collector || 'Admin'))].sort();

            setTimeout(() => {
                if(state.filterCollector) window.filterAnalysis(state.filterCollector);
                else initCharts(responses, allQ);
            }, 100);

            return `
                <div class="card flex-between" style="padding:1rem;">
                    <div class="input-group" style="margin-bottom:0; width:100%; max-width:300px;">
                        <label>Filtre Collecteur :</label>
                        <select class="form-control" onchange="filterAnalysis(this.value)">
                            <option value="">-- Tous --</option>
                            ${collectors.map(c => `<option value="${c}" ${state.filterCollector===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                    </div>
                    <button class="btn btn-info btn-block-mobile" onclick="exportToWord('${state.currentSurvey.id}')">üìÑ Word</button>
                </div>

                <div class="analysis-grid">
                    ${allQ.map(q => `
                        <div class="card" style="display:flex; flex-direction:column; padding:1rem;">
                            <h3 style="font-size:1rem; margin-bottom:1rem; border-bottom:1px solid var(--border); padding-bottom:0.5rem; word-break:break-word;">${q.label}</h3>
                            <div style="flex:1;" id="analysis-${q.id}">
                                ${['select', 'radio', 'checkbox'].includes(q.type) ? `
                                    <div class="chart-container"><canvas id="chart-${q.id}"></canvas></div>
                                    <div class="axis-inputs">
                                        <input placeholder="Titre Axe X" value="${q.chartOptions?.axisX || ''}" onchange="updateAxisLabel('${q.id}', 'axisX', this.value)">
                                        <input placeholder="Titre Axe Y" value="${q.chartOptions?.axisY || ''}" onchange="updateAxisLabel('${q.id}', 'axisY', this.value)">
                                    </div>` : ''}
                                ${q.type === 'number' ? `<div id="stats-${q.id}"></div>` : ''}
                                ${['text', 'textarea', 'email', 'date'].includes(q.type) ? `<div id="list-${q.id}" style="max-height:200px; overflow-y:auto;"></div>` : ''}
                            </div>
                        </div>`).join('')}
                </div>
            `;
        }

        function renderCollectorAnalysis(responses) {
            const counts = {};
            responses.forEach(r => { const c = r.collector || 'Inconnu'; counts[c] = (counts[c] || 0) + 1; });
            const labels = Object.keys(counts); const data = Object.values(counts);
            
            setTimeout(() => {
                if (typeof Chart === 'undefined') return;
                const ctx = document.getElementById('coll-chart');
                if(ctx) {
                    new Chart(ctx, {
                        type: 'bar',
                        data: { labels, datasets: [{ label: 'R√©ponses', data, backgroundColor: '#4F46E5' }] },
                        options: { responsive: true, plugins: { legend: { display: false } } }
                    });
                }
            }, 100);

            return `
                <div class="analysis-grid">
                    <div class="card">
                        <h3>R√©partition</h3>
                        <div class="chart-container"><canvas id="coll-chart"></canvas></div>
                    </div>
                    <div class="card">
                        <div class="flex-between" style="margin-bottom:1rem;">
                            <h3>D√©tails</h3>
                            <button class="btn btn-info btn-sm" onclick="exportCollectorsToWord()">üìÑ Word</button>
                        </div>
                        <div class="table-wrapper">
                            <table><thead><tr><th>Collecteur</th><th>R√©ponses</th><th>%</th></tr></thead><tbody>
                                ${labels.map((l,i) => `<tr><td>${l}</td><td>${data[i]}</td><td>${((data[i]/responses.length)*100).toFixed(1)}%</td></tr>`).join('')}
                            </tbody></table>
                        </div>
                    </div>
                </div>
            `;
        }

        function initCharts(responses, questions, attempt = 0) {
            if (typeof Chart === 'undefined') {
                if (attempt < 3) setTimeout(() => initCharts(responses, questions, attempt + 1), 500);
                return;
            }
            if (state.activeCharts) state.activeCharts.forEach(c => c.destroy());
            state.activeCharts = [];

            questions.forEach(q => {
                const data = responses.map(r => r.data[q.id]).filter(v => v !== undefined && v !== "");
                
                if (['select', 'radio', 'checkbox'].includes(q.type)) {
                    const counts = {};
                    data.forEach(v => { if (Array.isArray(v)) v.forEach(i => counts[i] = (counts[i] || 0) + 1); else counts[v] = (counts[v] || 0) + 1; });
                    const ctx = document.getElementById(`chart-${q.id}`);
                    if (ctx) {
                        const newChart = new Chart(ctx, {
                            type: q.type === 'checkbox' ? 'bar' : 'doughnut',
                            data: { labels: Object.keys(counts), datasets: [{ label: 'R√©ponses', data: Object.values(counts), backgroundColor: ['#4F46E5', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899'], borderWidth: 1 }] },
                            options: { 
                                responsive: true, 
                                maintainAspectRatio: false,
                                plugins: { title: { display: true, text: `X: ${q.chartOptions?.axisX || ''} | Y: ${q.chartOptions?.axisY || ''}` } }
                            }
                        });
                        state.activeCharts.push(newChart);
                    }
                }
                else if (q.type === 'number') {
                    const nums = data.map(v => parseFloat(v)).filter(v => !isNaN(v));
                    const container = document.getElementById(`stats-${q.id}`);
                    if (container) {
                        if (nums.length > 0) {
                            const sum = nums.reduce((a,b)=>a+b, 0); const avg = sum / nums.length; const min = Math.min(...nums); const max = Math.max(...nums);
                            container.innerHTML = `<div class="stat-grid"><div class="stat-box"><div class="stat-num">${avg.toFixed(1)}</div><div class="stat-lbl">Moyenne</div></div><div class="stat-box"><div class="stat-num">${sum}</div><div class="stat-lbl">Somme</div></div><div class="stat-box"><div class="stat-num">${min}</div><div class="stat-lbl">Min</div></div><div class="stat-box"><div class="stat-num">${max}</div><div class="stat-lbl">Max</div></div></div>`;
                        } else {
                            container.innerHTML = `<p class="text-sm">Pas de donn√©es.</p>`;
                        }
                    }
                }
                else if (['text', 'textarea', 'email', 'date'].includes(q.type)) {
                    const container = document.getElementById(`list-${q.id}`);
                    if (container) container.innerHTML = data.slice(0, 5).map(t => `<div style="padding:0.5rem; background:#f8fafc; margin-bottom:0.25rem; font-size:0.85rem; border-radius:4px; border:1px solid var(--border);">${t}</div>`).join('') + (data.length>5?`<div class="text-sm" style="text-align:center;">+ ${data.length-5} autres...</div>`:'');
                }
            });
        }

        function renderOfflineHome(app) {
            const count = (state.responses[state.currentSurvey.id] || []).length;
            app.innerHTML = `
                <div style="max-width:600px; margin: 1rem auto; padding:0 1rem;">
                    <div class="badge-offline" style="text-align:center; margin-bottom:1rem; font-size:0.9rem; color:var(--text-muted);">
                        ‚ö†Ô∏è Mode Offline actif
                    </div>
                    <div class="card" style="text-align:center; padding:2rem 1.5rem;">
                        <h1 style="color:var(--primary); margin-bottom:0.5rem; font-size:1.5rem;">${state.currentSurvey.title}</h1>
                        <div style="margin-bottom:2rem; padding:1rem; background:#f8fafc; border-radius:8px; border:1px solid var(--border);">
                            <p>Collecteur : <strong style="color:var(--primary);">${state.collectorName||"Non d√©fini"}</strong></p>
                            <p style="font-size:2.5rem; font-weight:800; color:var(--secondary); margin:0.5rem 0;">${count}</p>
                            <p class="text-sm">R√©ponses stock√©es</p>
                        </div>
                        <div style="display:grid; gap:1rem;">
                            <button class="btn btn-primary" style="padding:1rem; font-size:1.1rem;" onclick="navigateTo('collect')">üìù Nouvelle Saisie</button>
                            <button class="btn btn-info" style="padding:1rem;" onclick="exportSyncData()">üì¶ Exporter (Sync)</button>
                            <button class="btn btn-secondary" onclick="navigateTo('results')">üìä Voir mes saisies</button>
                        </div>
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
